name: Java CI/CD Pipeline to Tomcat   #Name of the workflow

on:
  push:
    branches: [ main ]   # Trigger on push to main branch

jobs:
  build:    #This is the build Job
    runs-on: ubuntu-latest    #This is the Github Hosted runner  

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4   #Plugin Name
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Build with Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4. Upload WAR as artifact (optional, for later jobs)
      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: myapp
          path: target/*.war

  deploy:   #This is the deploy Job
    runs-on: ubuntu-latest
    needs: build
    environment: production 

    steps:
      # 5. Download WAR artifact
      - name: Download WAR artifact
        uses: actions/download-artifact@v4
        with:
          name: myapp
